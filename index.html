<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  
  <div class="all-group">
    <header>
      <img src="images/illustration-hero.svg" alt="illustration girl" class="banner">
    </header>
    <div class="summary">
      <h1>Order Summary</h1>
      <p class="order-summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <p class="main"><p1> Annual Plan </p1> <br/>
      <p2>$59.99/year </p2> </p>
      <a class="change" href="#change"> change </a>
      <img class="music" src="/images/icon-music.svg" alt="music icon">
    </div>
    <div class="payment-option">
      <button class="payment" href="#"> proceed to payement</button> <br/>
      <button class="cancel" href="#"> Cancel order </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zahia </a>.
  </div>
</body>

</html>
