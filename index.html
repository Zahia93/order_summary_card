<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <header>
      <img src="images/illustration-hero.svg" alt="illustration girl" class="banner">
    </header>
    <div class="summary">
      <h1>Order Summary</h1>
      <p class="order-summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img class="music" src="/images/icon-music.svg" alt="music icon">
      <div class="annual-plan-price">
        <p class="main"> Annual Plan </p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="#change">change</a>
    </div>
    <div class="payment-option">
      <button class="payment"> proceed to payement</button>
      <button class="cancel"> Cancel order </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Zahia93">Zahia </a>.
  </div>
</body>

</html>
